<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    <!-- h1 to h6  -->
    <h1>Nirnay</h1>
    <h2>Bhardwaj</h2>
    <h3>Hello</h3>
    <h4>d</h4>
    <p>This is paragraph</p>
    <!-- Emmit -->
    <p>Lorem ipsum dolor sit <strong>This is strong</strong> amet, consectetur adipisicing <em>This is emphaized</em> Porro ipsum exercitationem ratione eaque blanditiis officiis dolor aut nisi aliquid, voluptatum beatae quidem et!</p>
    <p>This
        is a new line
    </p>
    <p>This<br>
        is a new line
    </p>
    <hr> <!--hr tag is for horizontal line -->
</body>
</html>
